        <div class="card col-sm-6 p-3 bg-transparent">
            <div class="mb-3 text-center">
                <H4>CONTACTO</H4>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Ej:asdasd@gmail.com" required>
                    </div>
                
                    <div class="mb-2">
                        <input class="mx-2 my-3" type="radio" name="sexo" id="masculino" value="masculino">Masculino
                        <input class="mx-2" type="radio" name="sexo" id="femenino" value="femenino">Femenino
                        <input class="mx-2" type="radio" name="sexo" id="alien" value="alien">Alien
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" class="form-control" id="mensaje"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-warning text-dark ">Enviar</button>
                    </div>
                </form>
